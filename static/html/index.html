<!DOCTYPE html>
<html>
  <head>
    <title>Sulaimān</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="header">
      <div id="header_content">
        <h1>Sulaimān</h1>
      </div>

      <div id="upload_form_box">
        <form id="upload_form">
          <label>File</label>
          <input type="file" name="file"><br />
          <label>Key</label>
          <input type="text" name="key"><br />
          <button type="button" id="upload_button">UPLOAD</button>
        </form>
      </div>
    </div>

    <div id="content">
      <table id="photo_list">
        <tr><th class="thunb_col">Thumb</th><th>URL</th></tr>
        <tr v-for="photo in photoList">
          <td><div class="thumb_box">
            <a v-bind:href="photo.url" target="_blank">
              <img v-bind:src="photo.thumb" />
            </a>
          </div></td>
          <td>{{ photo.url }}</td>
        </tr>
      </table>

      <a id="next_link" href="/list/1">Next</a>
    </div>

    <script>
      let app;
      let photoList;
      $(function() {
        let next_url = $("#next_link").attr("href");
        $.ajax({
          type: "GET",
          url: next_url,
          dataType: "json"
        }).done(function(response) {
          photoList = response.photos;
          app = new Vue({
            el: "#content",
            data: {
              photoList: photoList
            }
          });
          $("#next_link").attr("href", response.next);
        });

        $("body").on("click", "#next_link", function(event) {
          event.preventDefault();
          event.stopPropagation();
          let next_url = $("#next_link").attr("href");
          $.ajax({
            type: "GET",
            url: next_url,
            dataType: "json"
          }).done(function(response) {
            response.photos.forEach(function(v) {
              photoList.push(v);
            });
            $("#next_link").attr("href", response.next);
          });
        });

        $("#upload_button").on("click", function(event) {
          let fd = new FormData($("#upload_form").get(0));
          $.ajax({
            url: "http://localhost:1323/upload",
            type: "POST",
            data: fd,
            contentType: false,
            processData: false,
            dataType: "json"
          }).done(function(response) {
            $("input[name=file]").val("");
            $("input[name=key]").val("");
            photoList.unshift(response.photo);
          });
        });
      });
    </script>
  </body>
</html>
