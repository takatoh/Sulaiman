<!DOCTYPE html>
<html>
  <head>
    <title>Sulaimān</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="header">
      <div id="header_content">
        <h1>Sulaimān</h1>
      </div>
    </div>
    <div id="content">

      <table id="photo_list">
        <tr><th>Thumb</th><th>URL</th></tr>
        <tr v-for="photo in photoList">
          <td><a v-bind:href="photo.url" target="_blank">
            <img v-bind:src="photo.thumb" /></a></td>
          <td>{{ photo.url }}</td>
        </tr>
      </table>

    </div>

    <script>
      let app;
      $(function() {
        $.ajax({
          type: "GET",
          url: "http://localhost:1323/list/1",
          dataType: "json"
        }).done(function(response, textStatus, jqXHR) {
          app = new Vue({
            el: "#photo_list",
            data: {
              photoList: response.photos
            }
          });
        });
      });
    </script>
  </body>
</html>
