<!DOCTYPE html>
<html>
  <head>
    <title>Sulaimān</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="/js/sulaiman.js"></script>
  </head>
  <body>
    <div id="header">
      <div id="header_content">
        <h1>Sulaimān</h1>
      </div>

      <div id="upload_form_box">
        <form id="upload_form">
          <label>File</label>
          <input type="file" name="file"><br />
          <label>Key</label>
          <input type="text" name="key"><br />
          <button type="button" id="upload_button">UPLOAD</button>
        </form>
      </div>
    </div>

    <div id="content">
      <table id="photo_list">
        <tr><th class="thunb_col">Thumb</th><th class="url_col">URL</th></tr>
        <tr v-for="photo in photoList">
          <td><div class="thumb_box">
            <a v-bind:href="photo.url" target="_blank">
              <img v-bind:src="photo.thumb" />
            </a>
          </div></td>
          <td>{{ photo.url }}</td>
        </tr>
      </table>

      <a id="next_link" href="/list/1">Next</a>
    </div>
  </body>
</html>
