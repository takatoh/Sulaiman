<!DOCTYPE html>
<html>
  <head>
    <title>Sulaimān</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="header">
      <div id="header_content">
        <h1>Sulaimān</h1>
      </div>
    </div>

    <div id="content">
      <table id="photo_list">
        <tr><th class="thunb_col">Thumb</th><th>URL</th></tr>
        <tr v-for="photo in photoList">
          <td><div class="thumb_box">
            <a v-bind:href="photo.url" target="_blank">
              <img v-bind:src="photo.thumb" />
            </a>
          </div></td>
          <td>{{ photo.url }}</td>
        </tr>
      </table>

      <div>
        <a id="next_link" href="http://localhost:1323/list/1">Next</a>
      </div>
    </div>

    <script>
      let app;
      document.addEventListener("DOMContentLoaded", function() {
        let next_url = $("#next_link").attr("href");
        $.ajax({
          type: "GET",
          url: next_url,
          dataType: "json"
        }).done(function(response) {
          app = new Vue({
            el: "#content",
            data: {
              photoList: response.photos
            }
          });
          $("#next_link").attr("href", response.next);
        });
      }, false);
    </script>
  </body>
</html>
