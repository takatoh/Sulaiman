<!DOCTYPE html>
<html>
  <head>
    <title>Sulaimān</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="/js/sulaiman.js"></script>
  </head>

  <body>
    <div id="header">
      <div id="header_content">
        <h1><a href="/">Sulaimān</a></h1>
      </div>

      <div id="upload_form_box">
        <form id="upload_form">
          <label>File</label>
          <input type="file" name="file"><br />
          <label>Key</label>
          <input type="text" name="key"><br />
          <button type="button" id="upload_button">UPLOAD</button>
        </form>
      </div>
    </div>

    <div id="content">
      <table id="photo_list">
        <tr>
          <th class="thunb_col">Thumb</th>
          <th class="url_col">Details</th>
          <th class="delete_col">Delete</th>
        </tr>
        <tr v-for="photo in photoList">
          <td><div class="thumb_box">
            <a v-bind:href="photo.img" target="_blank">
              <img v-bind:src="photo.thumb" />
            </a>
          </div></td>
          <td>
            URL: <a v-bind:href="photo.img" target="_blank">{{ photo.url }}</a><br />
            Posted: {{ photo.posted }}
          </td>
          <td>
            <form class="delete_form">
              <input type="hidden" name="id" v-bind:value="photo.id">
              <label>Key</label>
              <input type="text" name="key"><br />
              <button type="button" class="delete_button">DELETE</button>
            </form>
        </tr>
      </table>

      <div id="next">
        <a id="next_link" href="/list/1">Next</a>
      </div>
    </div>
  </body>
</html>
